metadata:
  name: queue-master
  namespace: test
  labels:
    name: queue-master
  annotations:
    prometheus.io/path: "/prometheus"
    namespace: test
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 80
  selector:
    name: queue-master
