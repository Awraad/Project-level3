piVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: front-end-dep-runner
spec:
  serviceAccountName: awraad-docker
  taskRef:
    name: front-end-deploy
  params:
  - name: IMAGE
    value: "awraad/front-end"
  resources:
    inputs:
    - name: project-level3
      resourceRef:
        name: front-end-src
