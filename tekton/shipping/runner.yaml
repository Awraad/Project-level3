apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: shipping-runner
spec:
  serviceAccountName: awraad-docker
  taskRef:
    name: shipping
  params:
  - name: IMAGE
    value: "awraad/shipping"
  resources:
    inputs:
    - name: project-level3
      resourceRef:
        name: shipping-src

